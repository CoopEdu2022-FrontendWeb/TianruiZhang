<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather app</title>
  <link rel="stylesheet" href="pa1.css">
</head>
<body>
<div class="background">
  <div class="top_background">
    <div class="time_item">
      <div class="time">1</div>
      <div class="phone_icon_box">
        <div class="phone_icon"></div>
        <div class="phone_icon"></div>
        <div class="phone_icon"></div>
      </div>

    </div>



    <div class="address_date_box">
      <div class="address"></div>

      <div class="icon"></div>
    </div>
    <div class="phone_icon_item"></div>
    <div class="date_time_temperature_box">
      <div class="date_range"></div>
      <div class="temperature"></div>
      <div class="temperature_icon"></div>
      <div class="high_low_temperature"></div>
    </div>

  </div>

  <div class="underneath_background">
    <div class="weather_now_box">
      <div class="weather_now_topic"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
      <div class="weather_now_item"></div>
    </div>
    <div class="temperature_and_weather_box">
      <div class="temperature_and_weather_topic"></div>
      <div class="temperature_and_weather_item"></div>
      <div class="temperature_and_weather_item"></div>
      <div class="temperature_and_weather_item"></div>
      <div class="temperature_and_weather_item"></div>
      <div class="temperature_and_weather_item"></div>
    </div>

    <div class="Later_this_weak_box">
      <div class="Later_this_weak_topic"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>
      <div class="Later_this_weak_item"></div>

    </div>
  </div>
</div>

</body>
</html>
