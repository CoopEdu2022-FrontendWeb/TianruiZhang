<head>

  <style>
    td {
      border: 2px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
    }
    table {
      border: 2px solid black;
      border-collapse: collapse;
    }
  </style>

<body>
<br>
<table>
  <!-- add table here -->

    <tr>
      <td colspan="2">1</td>

    </tr>

      <td>4</td>

      <td rowspan="2">8</td>

    </tr>

      <td>11</td>

    </tr>

</table>
